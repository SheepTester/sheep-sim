<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pathfinding</title>
    <meta name="description" content="Pathfinding."/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/sheep3.css">
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/pointer-controls.css">
    <link rel="stylesheet" href="../src/css/canvas.css">
    <script src="/sheep3.js" charset="utf-8"></script>
    <style media="screen">
      #canvas-wrapper {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="canvas-wrapper"></div>
    <script type="module">
      import { Canvas } from '../src/view/canvas.mjs'
      import { Grid } from '../src/simulation/grid.mjs'
      import { PointerControls } from '../src/view/pointer-controls.mjs'
      import { WindowResizeListener } from '../src/view/window-resize-listener.mjs'
      import { Animator } from '../src/view/animator.mjs'
      import { Sheep } from '../src/simulation/sheep.mjs'

      const canvas = new Canvas()
        .setWrapper(document.getElementById('canvas-wrapper'))

      const grid = new Grid({ canvas })
      grid.creatures.push(new Sheep())

      const animator = new Animator({ renderers: [grid] })

      const controls = new PointerControls({ controlling: grid, element: canvas.canvas })
        .listen()

      const resizeListener = new WindowResizeListener({ resizers: [canvas] })
        .listen()
        .resizeNow()
        .then(() => {
          animator.start()
        })
    </script>
  </body>
</html>
